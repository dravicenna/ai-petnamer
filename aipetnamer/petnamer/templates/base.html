<head>

    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="description"
        content="Discover the perfect name for your furry friend with AI-Powered Pet Names! AIPetNamer generates unique and creative names for your pets.">
    <meta name="keywords"
        content="AI, pet names, generator, web app, suggested names, personality, preferences, furry friend, perfect name">

    <!-- Image 600х315, less 8Мб -->
    <meta content="{{request.scheme}}://{{request.META.HTTP_HOST}}{% static 'cover.png' %}">
    <meta
        content="Discover the perfect name for your furry friend with AI-Powered Pet Names! AIPetNamer generates unique and creative names for your pets.">
